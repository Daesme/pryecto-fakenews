<body>

    <div class="row" >

      <div class="col-md-6 mx-auto">
        <div class="card contenedor" >
          <div class="card-header text-center textico">
              Validar Noticia
          </div>
          
          <div class="card-body" class="cardbody">
            <div class="reply">
            
              
              <div class="reply_form_container">
                
                <!-- Reply Form -->
  
                <form id="reply_form" action="post">
                  <div>
                      
             

                      <input [(ngModel)]="hash" id="reply_form_hash" class="input_field reply_form_subject" type="text" placeholder="Hash" required="required" data-error="Subject is required." name="hash" required
                      #nameChangeModel="ngModel">
                      
                      
                      <input [(ngModel)]="url" id="reply_form_url" class="input_field reply_form_subject" type="text" placeholder="URL" required="required" data-error="Subject is required." name="url" required
                      #nameChangeModel="ngModel">
                      
                  </div>
                  <div align="center"> 
                    
                  <button id="reply_form_submit" type="submit" class="reply_submit_btn trans_300" value="Submit" (click)="hastu()" >
                  Hash
                  </button>
                      <button id="reply_form_submit" type="submit" class="reply_submit_btn trans_300" value="Submit" (click)="registraarImagen()" >
                      Validar
                    </button>
                  </div>
  
                </form>
  
              </div>
            </div>

          </div>

        </div>
      </div>
